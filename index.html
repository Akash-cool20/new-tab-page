<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2343e113cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
    <div class="container">
        <div class='heading'>Google</div>

        <div class="search-box-container">
            <form action="https://www.google.com/search" method="get" class="search-box" >
                <input type="text" name="q" id="" placeholder="Type here to search">
                <button type="submit"><i class="fa-solid fa-magnifying-glass fa-1x"></i></button>
            </form>
        </div>
    </div>
    <div class="row-container">
      <div class="box row-1"> 
            <div class="col"><a href="https://www.google.com"><div class="img-container"><img src="./img/glogo.png" width="30px" height="30px" alt="Google logo"></div><p>Google</p></a></div>
            <div class="col"><a href="https://www.youtube.com"><div class="img-container"><img src="./img/Youtube_logo.png" width="30px" height="30px" alt="Youtube logo"></div><p>Youtube</p></a></div>
            <div class="col"><a href="https://www.instagram.com"><div class="img-container"><img src="./img/instagramlogo.png" width="30px" height="30px" alt="Insta logo"></div><p>Instagram</p></a></div>
            <div class="col"><a href="https://www.facebook.com"><div class="img-container"><img src="./img/facebook.png" width="30px" height="30px" alt="face logo"></div><p>Facebook</p></a></div>
        </div>
        <div class="box row-2">
            <div class="col"><a href="https://www.linkedin.com"><div class="img-container"><img src="./img/linkedin.png" width="30px" height="30px" alt="link logo"></div><p>Linkdeln</p></a></div>
            <div class="col"><a href="https://www.GeekForGeeks.com"><div class="img-container"><img src="./img/gfg.png" width="30px" height="30px" alt="gfg logo"></div><p>GeekForGeeks</p></a></div>
            <div class="col"><a href="https://www.hackerrank.com"><div class="img-container"><img src="./img/hackrank.png" width="30px" height="30px" alt="hacker logo"></div><p>HackerRank</p></a></div>
            <div class="col"><a href="https://www.leetcode.com"><div class="img-container"><img src="./img/leetcode1.png" width="30px" height="30px" alt="leetcode logo"></div><p>LeetCode</p></a></div>
        </div>
            
    </div> 

</div>
   
</body>
</html>
